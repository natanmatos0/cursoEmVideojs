<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de JS</h1>
    <script>
        window.alert("Verifique se seu número é impar ou par")
        var n1 = parseInt(window.prompt("Insira seu número:"))
        if(n1%2 == 0){
            document.write("Seu numero é par")
        }if (n1%2 != 0) {
            document.write("Seu número é impar")
        } else {
            document.write("Invalido")
        }
    </script>
</body>
</html>
