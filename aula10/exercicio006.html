<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var aa = document.getElementById("area")
        aa.addEventListener("click", clicar)
        aa.addEventListener("mouseenter", entrar)
        aa.addEventListener("mouseout", sair)
        function clicar() {
            aa.innerText = "Clicou!"
            aa.style.background = "yellow"
        }
        function entrar() {
            aa.innerText = "Entrou!"
            aa.style.background = "cyan"
        }
        function sair() {
            aa.innerText = "Saiu!"
            aa.style.background = "pink"
        }
    </script>
</body>
</html>
